<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>AI | Cheap Route</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <!-- <h1 class="text-center">Finding Distance v1.1</h1> -->
        <div class="left col-6">
          <div class="container">
            <!-- Visual Point -->
            <img
              class="img-fluid"
              src="assets/img/visual_distance.png"
              alt=""
            />

            <!-- Garis A-B -->
            <div class="line" id="lineAB"></div>
            <!-- Garis A-E -->
            <div class="line" id="lineAE"></div>
            <!-- Garis A-G -->
            <div class="line" id="lineAG"></div>
            <!-- Garis B-E -->
            <div class="line" id="lineBE"></div>
            <!-- Garis G-D -->
            <div class="line" id="lineGD"></div>
            <!-- Garis B-G -->
            <div class="line" id="lineBG"></div>
            <!-- Garis B-C -->
            <div class="line" id="lineBC"></div>
            <!-- Garis C-F -->
            <div class="line" id="lineCF"></div>
            <!-- Garis G-C -->
            <div class="line" id="lineGC"></div>
            <!-- Garis C-D -->
            <div class="line" id="lineCD"></div>
            <!-- Garis E-F -->
            <div class="line" id="lineEF"></div>
            <!-- Garis F-D -->
            <div class="line" id="lineFD"></div>
          </div>
        </div>
        <div class="right col-6">
          <h1 class="text-center">Cheap Route AI</h1>
          <div class="row mt-5">
            <div class="col-6">
              <form class="row">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      id="inputStart"
                      placeholder="Ex: A"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      id="inputGoal"
                      placeholder="Ex: B"
                      required
                    />
                  </div>
                </div>
                <div class="row px-4 mt-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="row px-4 mt-4">
                  <button type="button" class="btn btn-danger" id="resetBtn">
                    Reset
                  </button>
                </div>
              </form>
            </div>
            <div class="col-5 bg-light rounded-3 p-3">
              <h4>
                <span class="result"></span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script>
      // Menambahkan event listener pada tombol
      document
        .getElementById("resetBtn")
        .addEventListener("click", function () {
          // Merefresh halaman
          location.reload();
        });
    </script>
  </body>
</html>
